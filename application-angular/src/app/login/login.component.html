<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Icon section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg">
        <i class="pi pi-user text-3xl text-white"></i>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Bienvenue</h1>
      <p class="text-gray-600">Connectez-vous à votre compte</p>
    </div>

    <!-- Card -->
    <p-card class="shadow-xl">
      <form (ngSubmit)="submit()" class="flex flex-col gap-6 p-2">
        <div class="flex flex-col gap-3">
          <label for="username" class="font-semibold text-gray-700 text-sm">
            Nom d'utilisateur
          </label>
          <input
            pInputText
            id="username"
            type="text"
            [ngModel]="username()"
            (ngModelChange)="username.set($event)"
            name="username"
            placeholder="Entrez votre nom d'utilisateur"
            class="w-full"
            required
          />
        </div>

        <div class="flex flex-col gap-3">
          <label for="password" class="font-semibold text-gray-700 text-sm">
            Mot de passe
          </label>
          <p-password
            [(ngModel)]="password"
            name="password"
            placeholder="Entrez votre mot de passe"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
          />
        </div>

        @if (error()) {
          <p-message severity="error" [text]="error()" styleClass="w-full" />
        }

        <p-button
          type="submit"
          label="Se connecter"
          icon="pi pi-sign-in"
          styleClass="w-full justify-center"
          size="large"
        />
      </form>
    </p-card>

    <!-- Footer info -->
    <div class="text-center mt-6 text-sm text-gray-600">
      <p>Application de démonstration</p>
    </div>
  </div>
</div>
