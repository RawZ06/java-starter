<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-6">
  <!-- Header avec navigation -->
  <div class="max-w-5xl mx-auto mb-8">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
          <i class="pi pi-home text-2xl text-white"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Tableau de bord</h1>
          <p class="text-gray-600 text-sm">Bienvenue dans votre espace</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        @if (authService.token()) {
          <p-button
            label="Se déconnecter"
            icon="pi pi-sign-out"
            severity="danger"
            (onClick)="logout()"
          />
        }
      </div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="max-w-5xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Carte principale API -->
      <div class="lg:col-span-2">
        <p-card class="shadow-lg h-full">
          <ng-template pTemplate="header">
            <div class="p-6 pb-4 border-b">
              <div class="flex items-center gap-3">
                <i class="pi pi-cloud text-3xl text-blue-600"></i>
                <div>
                  <h2 class="text-2xl font-bold text-gray-800">API Testing</h2>
                  <p class="text-sm text-gray-600">Testez votre connexion API</p>
                </div>
              </div>
            </div>
          </ng-template>

          <div class="flex flex-col gap-6 p-2">
            <p-button
              label="Appeler l'API"
              icon="pi pi-cloud"
              (onClick)="callApi()"
              styleClass="w-full justify-center"
              size="large"
            />

            @if (error()) {
              <p-message severity="error" [text]="error()" styleClass="w-full" />
            }

            @if (data()) {
              <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
                  <i class="pi pi-check-circle text-green-600"></i>
                  Réponse de l'API
                </h3>
                <div class="bg-gradient-to-br from-gray-50 to-gray-100 p-5 rounded-xl border border-gray-200">
                  <pre class="text-sm font-mono overflow-x-auto text-gray-800">{{ data() | json }}</pre>
                </div>
              </div>
            }
          </div>
        </p-card>
      </div>

      <!-- Sidebar avec infos -->
      <div class="lg:col-span-1 flex flex-col gap-6">
        <!-- Info utilisateur -->
        <p-card class="shadow-lg">
          <ng-template pTemplate="header">
            <div class="p-6 pb-4 border-b">
              <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <i class="pi pi-user"></i>
                Profil
              </h3>
            </div>
          </ng-template>
          <div class="space-y-3 p-2">
            <div class="flex items-center gap-3 p-3 bg-blue-50 rounded-lg">
              <i class="pi pi-check-circle text-green-600 text-xl"></i>
              <div>
                <p class="text-xs text-gray-600">Statut</p>
                <p class="font-semibold text-gray-800">Connecté</p>
              </div>
            </div>
            <div class="flex items-center gap-3 p-3 bg-purple-50 rounded-lg">
              <i class="pi pi-shield text-purple-600 text-xl"></i>
              <div>
                <p class="text-xs text-gray-600">Token</p>
                <p class="font-semibold text-gray-800 text-xs truncate">JWT Active</p>
              </div>
            </div>
          </div>
        </p-card>

        <!-- Quick actions -->
        <p-card class="shadow-lg">
          <ng-template pTemplate="header">
            <div class="p-6 pb-4 border-b">
              <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <i class="pi pi-bolt"></i>
                Actions rapides
              </h3>
            </div>
          </ng-template>
          <div class="space-y-2 p-2">
            <p-button
              label="Rafraîchir"
              icon="pi pi-refresh"
              [outlined]="true"
              styleClass="w-full justify-start"
              size="small"
              (onClick)="callApi()"
            />
            <p-button
              label="Effacer données"
              icon="pi pi-trash"
              [outlined]="true"
              severity="secondary"
              styleClass="w-full justify-start"
              size="small"
              (onClick)="data.set(null)"
            />
          </div>
        </p-card>
      </div>
    </div>
  </div>
</div>
