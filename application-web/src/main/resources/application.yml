spring:
  application:
    name: application-web
  profiles:
    active: dev
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

server:
  port: 8080

# SpringDoc / Swagger configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    # Try-it-out will be enabled/disabled based on profile
    try-it-out-enabled: true
