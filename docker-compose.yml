services:
  postgres:
    image: postgres:16
    container_name: starter-postgres
    environment:
      POSTGRES_DB: starter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starter-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: starter-web
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/starter
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starter-network
    restart: unless-stopped

  front:
    build:
      context: .
      dockerfile: Dockerfile
      target: front
    container_name: starter-front
    ports:
      - "4200:80"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - starter-network
    restart: unless-stopped

  batch:
    build:
      context: .
      dockerfile: Dockerfile
      target: batch
    container_name: starter-batch
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/starter
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starter-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  starter-network:
    driver: bridge